<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="main.js"></script>
</head>
<body>
  <div id="popup1" style="display:none">    
    <div id="popup-content1_exit"></div>
    <div id="popup-content1">      
      <img id="image1" src="main.gif" style="float: right"; width="350px" height="100%" left>
      <div style="position: absolute; top: 50%; left: 0%; transform: translate(-50%, -50%);">
        <img id="arrow1" src="/img/right_arrow.jpg" style="float: right"; width="30px" height="30px">
      </div>
    </div>
  </div>
  <div id="popup2" style="display:none">
    <div id="popup-content2">      
      <div style="position: absolute; top: -3px; right: 0;">
        <button id="hide-popup_all">X</button><br>
      </div>
      <img id="image2" src="main.gif" style="float: left"; width="350px" height="100%">
      <div style="position: absolute; top: 50%; left: 100%; transform: translate(-50%, -50%);">
        <img id="arrow_all" src="/img/right_arrow.jpg" style="float: left"; width="30px" height="30px">
      </div>
    </div>
  </div>
  <button id="show-popup_all"> Show Pop-up</button>
</body>
</html>
